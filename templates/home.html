<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spam Classifier - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title">Result</h1>

              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                <a href="/" class="btn btn-secondary">Back</a>
              {% else %}
                <p><strong>Message:</strong> {{ message }}</p>
                <p><strong>Prediction:</strong> <span class="badge bg-{{ 'danger' if label=='Spam' else 'success' }}">{{ label }}</span></p>
                {% if proba is not none %}
                  <p><strong>Confidence:</strong> {{ (proba*100)|round(2) }}%</p>
                {% endif %}
                <a href="/" class="btn btn-secondary">Classify another</a>
              {% endif %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
