<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spam Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title">SMS Spam Classifier</h1>
              <p class="card-text">Enter an SMS message to check whether it's spam or not.</p>
              <form method="post" action="/predict">
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type or paste an SMS message..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Classify</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
